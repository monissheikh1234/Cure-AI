<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CureAI - Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>

    <header>
      <nav>
        <div class="logo">CureAI</div>
        <ul class="nav-links">
          <li><a href="http://localhost:3000/">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="auth-buttons">
          <form action="/signup/new" method="GET" >
            <button class="signup-btn">Sign Up</button></form>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="login-container">
        <div class="logo-section">
          <img
            src="https://cdn-icons-png.flaticon.com/512/4497/4497919.png"
            alt="MediConnect Logo"
            class="logo"
          />
          <h1>CureAI</h1>
          <p>Your Health, Our Priority</p>
        </div>

        <div class="toggle-container">
          <div
            class="toggle-option patient-toggle active"
            id="patientToggle"
            data-form="patient"
          >
            Patient
          </div>
          <div
            class="toggle-option doctor-toggle"
            id="doctorToggle"
            data-form="doctor"
          >
            Doctor
          </div>
          <div class="slider"></div>
        </div>

        <div class="forms-container">
          <!-- Patient Login Form -->
          <form
            id="signUpForm"
            method="POST" action="/login"
            class="login-form active"
          >
            <input
              type="hidden"
              name="user_type"
              id="userType"
              value="patient"
            />

            <div id="patientFields">
              <h2>Patient Login</h2>
              <div class="input-group">
                <label for="patientAadhar">Aadhaar Card Number</label>
                <div class="input-field">
                  <i class="fas fa-id-card"></i>
                  <input
                  type="text"
                  id="patientAadhar"
                  data-name="aadhar_id"
                  placeholder="Enter 12-digit Aadhaar number"
                  pattern="\d{12}"
                  title="Must be 12 numeric characters"
                  required
                >
                </div>
                <small class="error-message" id="aadhaar-error"></small>
              </div>

              <div class="input-group">
                <label for="patientPassword">Password</label>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="patientPassword"
                    data-name="p_password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <small
                  class="error-message"
                  id="patient-password-error"
                ></small>
              </div>
            </div>

            <!-- Doctor Login Form -->
            <div id="doctorFields" style="display: none">
              <h2>Doctor Login</h2>
              <div class="input-group">
                <label for="registeredDoctorEmail">Email Address</label>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="registeredDoctorEmail"
                    data-name="d_email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <small class="error-message" id="doctor-email-error"></small>
              </div>

              <div class="input-group">
                <label for="registeredDoctorPassword">Password</label>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="registeredDoctorPassword"
                    data-name="d_password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <small class="error-message" id="doctor-password-error"></small>
              </div>
            </div>

            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="signup-link">
              Don't have an account? <a href="/signup/new">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
